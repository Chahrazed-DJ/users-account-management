<div class="container mt-5">
  <div class="card text-center">
    <div class="card-body d-flex justify-content-center align-items-center">
      <div class="col-md-6">

        <div class="row">
          <div class="col-12 mb-4">
            <div class="card card-custom">
              <div class="card-body">
                <h5 class="card-title">{{'detail'|translate}} {{'profil'|translate}} </h5>
                <button type="button" class="btn btn-dark mybtn2" (click)="deconnecter()">
                  {{'deconnecter'|translate}}
                </button>

              </div>
            </div>
          </div>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-2">
              <label for="nom" class="form-label">{{'nomUtilisateur'|translate}} </label>
              <input type="text" class="form-control  input-custom" id="nom" name="nom"
                placeholder="{{'nomUtilisateur'|translate}} " required [(ngModel)]="utilisateur.nom">
              <div *ngIf="!utilisateur.nom && isFormSubmitted">
                <h6> {{'nomRequis'|translate}} </h6>
              </div>
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">{{'email'|translate}} </label>
              <input type="email" class="form-control  input-custom" id="email" name="email"
                placeholder="{{'email'|translate}} " required [(ngModel)]="utilisateur.email">
              <div *ngIf="!utilisateur.email && isFormSubmitted">
                <h6>{{'emailRequis'|translate}} </h6>
              </div>
              <div *ngIf="!isValidEmail()&& utilisateur.email">
                <h6>{{'emailValide'|translate}} </h6>
              </div>
            </div>
            <div class="mb-2">
              <label for="password" class="form-label">{{'mots de passe'|translate}} </label>
              <input type="password" class="form-control  input-custom" id="password" name="password"
                placeholder="{{'mots de passe'|translate}} " required [(ngModel)]="utilisateur.password">
              <div *ngIf="!utilisateur.password && isFormSubmitted">
                <h6>{{'mdpRequis'|translate}} </h6>
              </div>

            </div>
            <button type="submit" class="btn btn-success"> {{'modifier'|translate}} </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
